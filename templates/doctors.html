{% extends 'base.html' %}

{% block title %}
doctors
{% endblock %}

{% block content%}
<h1 class="text-center">Our Doctors</h1>
<hr>

<div class="container text-center bg-light">


{% for d  in doctors %}

    <div class="card text-center" style="width: 18rem; display:inline">
    <img class="" src="{{d.doc_image.url}}" height="250px"  width="200px" style="" alt="Card image cap">
    <div class="card-body">
         <h5 class="card-title">Dr. {{d.doc_name}}</h5>
         <p class="card-text">{{d.doc_spec}}</p>
         <h6>{{d.dep_name}} Department</h6>


  </div>
</div>

{% endfor %}
</div>


{% endblock %}
